<section [ngClass]="poweredOff$ | async">

  <app-number-panel label="SCORE" [number$]="score$"></app-number-panel>
  <app-number-panel label="SPEED LEVEL" [number$]="speedLevel$"></app-number-panel>
  <app-next-piece-panel></app-next-piece-panel>  

  <div class="flex-between footer">
    <app-sound-indicator></app-sound-indicator>

  </div>
</section>
