<section >
  <ng-container *ngIf="view$ | async as view">
    <div class="pf-row" *ngFor="let row of view" [ngClass]="status$ | async">
      <ng-container *ngFor="let block of row">
        <app-block [status]="blockStatus(block)"></app-block>
      </ng-container>
    </div>
  </ng-container>

  <app-field-top-ready [ngClass]="ready$ | async"></app-field-top-ready>
  <app-field-top-gameover [ngClass]="gameover$ | async"></app-field-top-gameover>
</section>
