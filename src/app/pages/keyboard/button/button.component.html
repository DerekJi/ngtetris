<div>
  <span class="btn" (click)="onClick()"
      (pointerdown)="onKeyDown()"
      (pointerup)="onKeyUp()" 
      (pointerleave)="onKeyUp()"
    [ngClass]="[ keyDownClass, size ]"
    [title]="action"
  >
  <span class="content">
    <ng-content></ng-content>
  </span>
  </span>
  <div class="btn-label">{{ action }}</div>
</div>
